name: Terraform Deploy - Stage

on:
  push:
    branches: [ stage ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Stage Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- INSTALL TERRAFORM USING APT (ROBUST METHOD) ---
      - name: Install Terraform (apt fallback)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gnupg software-properties-common curl lsb-release
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update -y
          sudo apt-get install -y terraform || sudo apt-get install -y terraform=1.14.0

      - name: Verify Terraform Installed
        run: terraform version

      # --- AWS OIDC CONFIG ---
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::269825205299:role/GitHubActions-Terraform-Stage
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Show working directory
        run: |
          echo "PWD = $(pwd)"
          ls -la

      # --- TERRAFORM WORK FOR STAGE ENV ---
      - name: Terraform Init (Stage)
        working-directory: ./environments/stage
        run: terraform init -input=false

      - name: Terraform Validate (Stage)
        working-directory: ./environments/stage
        run: terraform validate

      - name: Terraform Plan (Stage)
        working-directory: ./environments/stage
        run: terraform plan -out=/tmp/stage-tfplan -input=false

      - name: Terraform Show Plan
        run: terraform show -no-color /tmp/stage-tfplan || true

      - name: Terraform Apply (Stage)
        working-directory: ./environments/stage
        run: terraform apply -input=false /tmp/stage-tfplan
